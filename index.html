<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">

</head>

<body>

    <div id=loadGifs>
        <img src="https://froylandcito.github.io/TriviaGame/assets/images/correct.gif" alt="imageResult">
        <img src="https://froylandcito.github.io/TriviaGame/assets/images/wrong.gif" alt="imageResult">
        <img src="https://froylandcito.github.io/TriviaGame/assets/images/timeout.gif" alt="imageResult">
    </div>

    <header>
        <div class="row">
            <div class="col-4 titleColumn boxTitleGreen">
                <div class="boxTitle centerContent">
                    <p class="flagText">Trivia</p>
                </div>
            </div>
            <div class="col-4 titleColumn centerFlag"></div>
            <div class="col-4 titleColumn boxTitleRed">
                <div class="boxTitle centerContent">
                    <p class="flagText">Game</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="content">
            <div id="startContent">
                <button id="start" class="btn btn-success" type="button">START</button>
            </div>

            <div id="triviaContent" class="triviaWrapper">
                <div>
                    <p id="displayTime" class="display shadow rounded"></p>
                </div>
                <div id="questionGroup" class="groupedContent shadow rounded">
                    <div id="questionDiv">
                        <p id="questionContent"></p>
                    </div>
                    <div id="answers" class="rowDisplay">
                        <button id='answer1' class="btn btn-success" type="button"></button>
                        <button id='answer2' class="btn btn-success" type="button"></button>
                        <button id='answer3' class="btn btn-success" type="button"></button>
                        <button id='answer4' class="btn btn-success" type="button"></button>
                    </div>
                </div>
            </div>

            <div class="triviaWrapper" id="questionResultContent">
                <div class="shadow rounded">
                    <p id="answerResult" class="display shadow rounded"></p>
                </div>
                <div class="groupedContent rowDisplay shadow rounded">
                    <p id="correctAnswerResult"></p>
                    <img id="imgResult" class="img-thumbnail" src="" alt="imageResult">
                </div>
            </div>

            <div class="triviaWrapper" id="endResultContent">
                <div class="shadow rounded">
                    <p id="answerResult" class="display shadow rounded">All done, hereâ€™s how you did!</p>
                </div>
                <div class="groupedContent rowDisplay shadow rounded">
                    <p id="correctCounter"></p>
                    <p id="incorrectCounter"></p>
                    <p id="timeOutCounter"></p>
                    <button id='startOver' class="btn btn-success" type="button">Start Over?</button>
                </div>
            </div>

        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
